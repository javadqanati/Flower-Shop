<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://localhost/flowershop/css/main.css">
    <link rel="stylesheet" href="http://localhost/flowershop/css/flexboxgrid.css">
    <link rel="stylesheet" href="http://localhost/flowershop/css/login.css">
    <link rel="stylesheet" href="http://localhost/flowershop/css/theme.css">

    <title>Register</title>
</head>

<body>
<main>
    <div class="login-container">
        <div class="row">

            <!-- LEFT SIDE (FORM) -->
            <div class="col-lg-8">
                <div class="login-box">
                    <h2>Create Account</h2>

                    <form onsubmit="return false;">
                        <div class="input-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" required>
                        </div>

                        <div class="input-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" required>
                        </div>

                        <div class="input-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" required>
                        </div>

                        <div class="submit-btn-container">
                            <button type="button" onclick="registerUser()">Register</button>
                        </div>
                    </form>

                    <p class="do-you-have">
                        Already have an account?
                        <a href="login.html">Login</a>
                    </p>
                </div>
            </div>

            <!-- RIGHT SIDE (IMAGE) -->
            <div class="col-lg-4">
                <div class="login-img-container">
                    <img src="http://localhost/flowershop/svg/login.svg" alt="Register illustration">
                </div>
            </div>

        </div>
    </div>
</main>

<script src="../server/api/auth/js/auth.js"></script>
</body>
</html>
