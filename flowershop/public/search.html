<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search</title>
  <link rel="stylesheet" href="http://localhost/flowershop/css/theme.css">
  <link rel="stylesheet" href="http://localhost/flowershop/css/main.css">
  <link rel="stylesheet" href="http://localhost/flowershop/css/search.css">
  <link rel="stylesheet" href="http://localhost/flowershop/css/flexboxgrid.css">

  <script src="https://kit.fontawesome.com/c17804be24.js" crossorigin="anonymous"></script>

<body class="page-wrapper"  >
  <header>
    <nav>
      <div class="nav-right">
        <a href="http://localhost/flowershop/public/index.html"><i class="fa-regular fa-house"></i></a>
        <a href="http://localhost/flowershop/public/basket.html"><i class="fa-solid fa-basket-shopping"></i></a>
        <a href="http://localhost/flowershop/public/login.html"><i class="fa-solid fa-circle-user"></i></a>
        <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
        <h1>Bloom & Beyond</h1>
      </div>
      <div class="nav-left">
        <a href="#" id="logoutBtn"><i class="fa-solid fa-arrow-right-from-bracket"></i></a>
      </div>
    </nav>
  </header>
  <main class="search-page">

    <!-- ===== SEARCH BAR ===== -->
    <section class="search-bar-section">
      <input
              type="text"
              id="searchInput"
              placeholder="Search flowers by name..."
      />
      <button id="searchBtn">
        <i class="fa-solid fa-magnifying-glass"></i>
      </button>
    </section>

    <!-- ===== CATEGORIES ===== -->
    <section class="categories-section">
      <h2>Browse by category</h2>

      <div class="row" id="categoryGrid">
        <!-- category cards injected here -->
      </div>
    </section>

    <!-- ===== RESULTS ===== -->
    <section class="results-section">
      <h2 id="resultsTitle">Results</h2>

      <div class="row" id="resultsGrid">
        <!-- product cards injected here -->
      </div>
    </section>

  </main>
  <footer>
    <div class="row">
      <div class="col-lg-8">
        <div class="right">
          <div class="title">About Us</div>
          <div class="des">
            Bloom & Beyond is a modern flower shop delivering elegance, emotion, and freshness.
          </div>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="left">
          <div class="title">Follow Us</div>
          <div class="socials">
            <a href="#"><i class="fab fa-twitter"></i></a>

            <a href="#"><i class="fab fa-linkedin"></i></a>
            <a href="#"><i class="fab fa-telegram"></i></a>
          </div>
        </div>
      </div>
    </div>

    </div>
